{% extends "base.html" %}

{% block title %}
Feed
{% endblock %}

{% block header %}
<h1>MEMEBLAST</h1>
{% endblock %}

{% block content %}
<div>
    {% for picture in picture_list %}    
    <div>
        <img src="{{ picture.get_absolute_url }}"  style="width:100%">
        {{ picture.text }}
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block footer %}
<a href="upload" id="photo-btn" data-role="button" data-theme="b" data-iconpos="notext" data-icon="flat-camera"></a>
{% endblock %}

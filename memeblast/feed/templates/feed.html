{% extends "base.html" %}
{% block title %}Feed{% endblock %}
{% block header %}
<h1>MEMEBLAST</h1>
{% endblock %}
{% block content %}
<div data-role="listview">
    {% for picture in picture_list %}

    {% endfor %}
</div>

{% endblock %}

{% block footer %}

{% endblock %}

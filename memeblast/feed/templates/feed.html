{% extends "base.html" %}
{% block title %}Feed{% endblock %}
{% block header %}
<h1>Feed</h1>
{% endblock %}
{% block content %}
<ul data-role="listview">
    {% for picture in picture_list %}    
        <li>{{ picture.picture_url }}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block footer %}
<div data-role="footer" data-position="fixed" class="ui-bar">
    <a href="#" data-icon="plus">Take a photo</a>
</div>
{% endblock %}
